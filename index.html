<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany Barnard and Caitlin Klotz - Project Four</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>

        <h1>Makeup App</h1>


    </header>

    <main>
        <section class="dropDownMenu">
            <!-- button to drop down menu -->
            <p>Search</p>
            <button id="searchButton">Arrow Icon</button>
            <div>
                    <button id="blush" value="blush">Blush</button>
                    <button id="bronzer" value="bronzer">Bronzer</button>
                    <button id="foundation" value="foundation">Foundation</button>
                    <button id="eyeliner" value="eyeliner">Eyeliner</button>
                    <button id="eyeshadow" value="eyeshadow">Eyeshadow</button>
                    <button id="mascara" value="mascara">Mascara</button>
                    <button id="eyebrow" value="eyebrow">Eyebrow</button>
                    <button id="lip_liner" value="lip_liner">Lip Liner</button>
                    <button id="lipstick" value="lipstick">Lipstick</button>
            </div>

        </section>







        <form action="">
            <label for="makeupSearch">Search</label>
            <!-- font awesome magnifying glass in search bar -->
            <!-- TODO drop down menu instead of search bar because better -->
            <input type="text" id="makeupSearch" placeholder="Search products">
            <input type="submit" id="SearchButton" value="Search">
        </form>

        <section class="makeupGallery">
            <!-- dynamically added through js -->
            <!-- this heading will contain the search product_type -->
            <h2 class="productType"></h2>


        </section>
    </main>

    <footer>
        <p><a href="https://junocollege.com/">Juno College &#169; 2020</a></p>
    </footer>

    <!-- script files -->
    <!-- jQuery library -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- external js file -->
    <script src="script.js"></script>
    
</body>
</html>
