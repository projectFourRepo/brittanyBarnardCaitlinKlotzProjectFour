<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brittany Barnard and Caitlin Klotz - Project Four</title>

    <!-- stylesheets -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <h1>B & C Makeup</h1>
        </div>
    </header>

    <main>
        <section class="searchHeading">
            <div class="container">
                <h2>Pick Your Product:</h2>
            </div>
        </section>

        <section class="searchBar">
            <div class="container">
                <!-- button to drop down menu -->
                <div class="buttonContainer">
                    <button id="blush" value="blush">Blush</button>
                    <button id="bronzer" value="bronzer">Bronzer</button>
                    <button id="foundation" value="foundation">Foundation</button>
                    <button id="eyeliner" value="eyeliner">Eyeliner</button>
                    <button id="eyeshadow" value="eyeshadow">Eyeshadow</button>
                    <button id="mascara" value="mascara">Mascara</button>
                    <button id="eyebrow" value="eyebrow">Eyebrow</button>
                    <button id="lip_liner" value="lip_liner">Lip Liner</button>
                    <button id="lipstick" value="lipstick">Lipstick</button>
                </div>
            </div>
        </section>

        <section class="makeupGallery container">
            <!-- this heading will contain the search product_type -->
            <h2 class="productType"></h2>
            <div class="showLoadingIcon" id="showLoadingIcon">
                <!-- add a loading icon -->
                <div class="loadingIcon"></div>
                <p>Loading...</p>
            </div>
            <!-- dynamically added through js -->
            <div class="makeupContainer"></div>
        </section>
    </main>

    <footer>
        <p><a href="https://junocollege.com/">Juno College &#169; 2020</a></p>
    </footer>

    <!-- script files -->
    <!-- jQuery library -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- external js file -->
    <script src="script.js"></script>
    
</body>
</html>
